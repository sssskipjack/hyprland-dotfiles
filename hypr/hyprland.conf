monitor=DP-1,1920x1080@164.998001,1x1,1

exec-once = hyprpaper & wal -R  # Restore Pywal colors
exec-once = waybar -c ~/.config/waybar/config & -s ~/.config/waybar/style.css
exec-once = wlsunset -t 6500:500 -l -37.917 -L 145.130

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = firefox

$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,20
env = XCURSOR_THEME,Bibata-Modern-Classic

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.4 # -1.0 to 1.0, 0 means no modification.
}



general {
  border_size = 1
  no_border_on_floating = true
  gaps_in = 3
  gaps_out = 6
  col.inactive_border = 0xff41404F
  col.active_border = 0xff73B2C9
}

decoration {
    rounding = 0
    active_opacity = 1 
    inactive_opacity = 1
    blur {
        enabled = true
        size = 6
        passes = 2 
        ignore_opacity = true
        noise = 0.0
        contrast = 1
        special = true
        popups = false


    }
}

#animations {
#    enabled = yes
#    bezier = myBezier, 0.3, 0.7, 0.4, 1.0  # Sharper and quicker transitions
#
#    animation = windows, 1, 2, myBezier      # Reduced to 2 for near-instant window animations
